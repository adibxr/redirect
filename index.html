<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .redirect-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "https://photos.app.goo.gl/Y8Cze5fJzVDjfm9v6";
        }, 3000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <h1>Redirecting to Google Photos Album...</h1>
    <div class="loader"></div>
    <p>If you are not redirected, click the button below:</p>
    <button class="redirect-btn" onclick="window.location.href='https://photos.app.goo.gl/Y8Cze5fJzVDjfm9v6'">Go to Album</button>
</body>
</html>
